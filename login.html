<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" /><!---importacion de font awsome para logos -->
</head>
<body class="login">
    <div class="contenedor-gen">
        <header class="header-gen">
            <img src="./imagenes/logo.png" alt="" class="logoHeader-gen">
            <div class="derechaHeader-gen"> <!---BORRAR CUANDO YA SE HALLA APLICADO EN LAS PLANTILLAS DONDE SI VAN LOS BOTONES DERECHOS -->
                <a href="##" class="btnAcceder-gen">Acceder <span><i class="fa-regular fa-circle-user"></i></span></a>
                <a href="##" class="btnBarras-gen"><i class="fa-solid fa-bars"></i></a>
                
            </div>
          
        </header>
        <div class="panelCentral-gen">

            <div class="recuadroLogin">
                <h2>!Te damos la bienvenida!</h1>
                <form class="formularioLogin" >
                    <input type="text" id="correoLogin" class="inputText-gen" placeholder="correo">
                    <input type="password" id="passwordLogin" class="inputText-gen" placeholder="Contraseña">
        
                    <a href="##" id="olvidasteContraseña" >¿Olvidaste tu contraseña?</a> <br>
                    <a href="##" id="btnIniciarSesion">Iniciar Sesión</a>
                    o 
                    <a href="##" id="btnGoogle"><span><i class="fa-brands fa-google"></i></span>Continuar con Google</a>
                    <a href="##" id="btnFacebook"><span><i class="fa-brands fa-facebook"></i></span>Continuar con Facebook</a>
                    <p>¿Aun no tienes cuenta? <span><a href="registro.html" id="enlaceRegistro">Registrate aqui</a></span></p>


                </form>
                

            </div>

        </div>
    

    </div>
   


    
</body>
</html>
